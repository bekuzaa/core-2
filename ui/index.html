<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="datarhei Core - FFmpeg Process Management & Streaming Platform" />
    <meta name="author" content="datarhei" />
    <meta name="theme-color" content="#0ea5e9" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />

    <!-- Video.js CSS -->
    <link href="https://unpkg.com/video.js@8/dist/video-js.min.css" rel="stylesheet" />

    <title>datarhei Core - Streaming & FFmpeg Management</title>

    <style>
      /* Prevent flash of unstyled content */
      html {
        background-color: #0f172a;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f172a;
        color: #f8fafc;
      }

      code {
        font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', 'Monaco', 'Courier New', monospace;
      }

      /* Loading spinner */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0c4a6e 100%);
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(14, 165, 233, 0.1);
        border-top-color: #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-text {
        margin-top: 24px;
        font-size: 18px;
        font-weight: 500;
        color: #94a3b8;
        letter-spacing: 0.5px;
      }

      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #0ea5e9 0%, #a855f7 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        box-shadow: 0 0 40px rgba(14, 165, 233, 0.5);
      }

      .loading-logo svg {
        width: 48px;
        height: 48px;
        color: white;
      }

      /* Hide scrollbar but keep functionality */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1e293b;
      }

      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Focus visible for accessibility */
      *:focus-visible {
        outline: 2px solid #0ea5e9;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 40px; text-align: center; background: #0f172a; color: #f8fafc;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this application.</p>
      </div>
    </noscript>

    <div id="root">
      <!-- Loading screen -->
      <div class="app-loading">
        <div class="loading-logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
            <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
            <line x1="6" y1="6" x2="6.01" y2="6"></line>
            <line x1="6" y1="18" x2="6.01" y2="18"></line>
          </svg>
        </div>
        <div class="spinner"></div>
        <div class="loading-text">Loading datarhei Core...</div>
      </div>
    </div>

    <!-- Video.js -->
    <script src="https://unpkg.com/video.js@8/dist/video.min.js"></script>

    <!-- Application entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
